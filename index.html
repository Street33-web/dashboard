<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Tarifs & Stock</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }

  </style>
</head>
<body>

  <div id="contenu">Chargement en cours...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycby-nyqzbmp1o50ieqLQGKKmiZXIGN1PoXyK2GN_f9VFLBJT_lxASdr562bEwkJUuK3v/exec")
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("contenu").innerText = "Aucune donnÃ©e trouvÃ©e.";
          return;
        }

        let html = `<table><thead><tr>
          <th>Produit</th><th>CatÃ©gorie</th><th>Prix (â‚¬)</th><th>Stock</th>
        </tr></thead><tbody>`;

        data.forEach(item => {
          html += `<tr>
            <td>${item.nom}</td>
            <td>${item.categorie}</td>
            <td>${item.prix}</td>
            <td>${item.stock}</td>
          </tr>`;
        });

        html += "</tbody></table>";
